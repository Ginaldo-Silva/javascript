<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aprender o DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo utilizar o <strong>DOM</strong> no Javascript</p>
        <div id="msg">
            Clique em mim
        </div>
    </div>
    <script>
        var p1 = document.getElementsByTagName('p')[1];
        p1.style.color = 'blue';
        var d = document.querySelector('div#msg');
        d.style.color = 'red';
    </script>
</body>
</html>
