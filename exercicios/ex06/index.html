<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        div#area {
            background: rgb(159, 246, 159);
            width: 500px;
            height: 200px;
            text-align: center;
            border: 1px solid green;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="Clicar()" onmouseenter="Entrar()" onmouseleave="Siar()">
        <h1>Aprendendo Eventos com DOM</h1>
        <p id="texto">Atenção!</p>
    </div>
    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', Clicar);
        a.addEventListener('mouseenter', Entrar);
        a.addEventListener('mouseleave', Sair);

        var t = document.getElementById('texto');

        function Clicar() {
            t.innerText = 'Clicou!';
            a.style.background = 'red';
        }

        function Entrar() {
            t.innerText = 'Entrou!';
        }

        function Sair() {
            t.innerText = 'Atenção!';
            a.style.background = 'rgb(159, 246, 159)';
        }
    </script>
</body>
</html>
